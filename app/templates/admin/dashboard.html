{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
  <h1 class="mb-3">Admin Dashboard</h1>

  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card text-bg-light">
        <div class="card-body">
          <div class="fs-4 fw-bold">{{ product_count }}</div>
          <div class="text-muted">Products</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-light">
        <div class="card-body">
          <div class="fs-4 fw-bold">{{ order_count }}</div>
          <div class="text-muted">Orders</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-light">
        <div class="card-body">
          <div class="fs-4 fw-bold">Console</div>
          <div class="text-muted">Flask-Admin</div>
          <a class="btn btn-sm btn-outline-secondary mt-2" href="/admin/console/">Open Console</a>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex gap-3">
    <a class="btn btn-primary" href="{{ url_for('admin_panel.products') }}">Manage Products</a>
    <a class="btn btn-secondary" href="{{ url_for('admin_panel.orders') }}">View Orders</a>
  </div>
{% endblock %}
