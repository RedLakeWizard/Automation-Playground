<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Create Account</h1>
      <p class="login-subtitle">Registration is disabled in this demo.</p>

      {% if error %}
        <p class="error" id="register-error">{{ error }}</p>
      {% endif %}

      <form method="POST" action="{{ url_for('auth.register') }}">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username" autocomplete="username">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter email" autocomplete="email">

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" autocomplete="new-password">

        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm password" autocomplete="new-password">

        <button id="register-btn" type="submit">Register</button>

        <div class="info-box">
          <p>For this demo, registration is not persisted. Use the provided test users.</p>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
