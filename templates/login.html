<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

  <div class="login-container">
    <div class="login-box">

      <h1 class="login-title">Welcome</h1>
      <p class="login-subtitle">Please sign in to continue</p>

      {% if error %}
        <p class="error" id="login-error">{{ error }}</p>
      {% endif %}

      <form method="POST" action="/login">
        
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username" autocomplete="username">

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" autocomplete="current-password">

        <button id="login-btn" type="submit">Log in</button>

        <div id="login-instructions" class="info-box">
          <p><strong>Test Credentials</strong></p>
          <ul>
            <li><b>test_user</b> / secret123</li>
            <!-- <li><b>admin</b> / adminpass</li> -->
          </ul>
        </div>

      </form>

    </div>
  </div>

</body>
</html>
